<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865f2;
      --bg: #f6f8fa;
      --white: #fff;
      --gray: #333;
      --lightgray: #e5e7eb;
      --border-radius: 13px;
      --shadow: 0 2px 10px #1a237e13;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Roboto', system-ui, sans-serif;
      color: var(--gray);
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 8px;
      font-weight: 700;
      color: var(--primary);
    }
    .lead {
      color: #555;
      font-size: 1.07rem;
      margin-bottom: 28px;
    }
    .card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px 28px 26px 28px;
      margin-bottom: 32px;
    }
    form label {
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
      margin-top: 10px;
    }
    form input, form textarea, form select {
      width: 100%;
      border: 1px solid var(--lightgray);
      border-radius: 7px;
      font-family: inherit;
      font-size: 1rem;
      padding: 8px 12px;
      background: #fafbfc;
      transition: border 0.18s;
      margin-bottom: 2px;
      box-sizing: border-box;
    }
    form input:focus, form textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    form textarea {
      min-height: 44px;
      resize: vertical;
      font-size: 1rem;
    }
    .form-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    .form-col {
      flex: 1 1 180px;
      min-width: 160px;
    }
    .form-actions {
      margin-top: 16px;
      text-align: right;
    }
    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.06rem;
      font-family: inherit;
      padding: 9px 22px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 0.5em;
    }
    .btn.secondary {
      background: #eaeefb;
      color: #232323;
      border: 1px solid #c3c9e7;
    }
    .btn[disabled] {
      opacity: 0.55;
      cursor: not-allowed;
    }
    .error {
      color: #e53935;
      font-size: 0.93em;
      margin-bottom: 2px;
      margin-top: -2px;
      min-height: 1.15em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      background: #fafdff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #eef1f7;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background: #f4f6fc;
      font-weight: 500;
    }
    tr:nth-child(even) td {
      background: #f8fafd;
    }
    .table-scroll {
      overflow-x: auto;
      border-radius: 10px;
    }
    @media (max-width: 700px) {
      .container { padding: 4px;}
      .card { padding: 12px 8px; }
      .form-row { flex-direction: column; gap: 0; }
      .form-col { min-width: 80px;}
    }
    .entry-detail {
      background: #f7faff;
      border-radius: 9px;
      padding: 14px 12px;
      margin-top: 11px;
      font-size: 1.04em;
    }
    .entry-detail h3 { margin: 0 0 2px 0; font-size: 1.11em; }
    .entry-detail .label { color: #6b7280; font-size: 0.97em; }
    .no-entries {
      color: #929292;
      text-align: center;
      padding: 28px 0 18px 0;
      font-size: 1.08em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center">
      <h1>Time Tracker</h1>
      <div class="lead">Track your time spent on tasks and activities</div>
    </div>
    <div class="card">
      <form id="timeForm" autocomplete="off">
        <div class="form-row">
          <div class="form-col">
            <label for="date">Date *</label>
            <input type="date" id="date" name="date">
            <div class="error" id="error-date"></div>
          </div>
          <div class="form-col">
            <label for="startTime">Start Time *</label>
            <input type="time" id="startTime" name="startTime">
            <div class="error" id="error-startTime"></div>
          </div>
          <div class="form-col">
            <label for="endTime">End Time *</label>
            <input type="time" id="endTime" name="endTime">
            <div class="error" id="error-endTime"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="task">Task/Activity *</label>
            <input type="text" id="task" name="task" placeholder="Task name">
            <div class="error" id="error-task"></div>
          </div>
          <div class="form-col">
            <label for="description">Description/Objective *</label>
            <input type="text" id="description" name="description" placeholder="Describe the task/objective">
            <div class="error" id="error-description"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-col" style="flex:2">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Additional notes (optional)"></textarea>
            <div class="error" id="error-notes"></div>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn" id="submitBtn">Add Time Entry</button>
        </div>
      </form>
    </div>
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:600;font-size:1.12em;">Entries</div>
        <button class="btn secondary" id="exportBtn" disabled style="font-size:0.99em;">Export to Excel</button>
      </div>
      <div id="entriesTableContainer"></div>
    </div>
    <div class="card" id="detailCard" style="display:none;">
      <div style="font-weight:600;font-size:1.1em;">Most Recent Entry Details</div>
      <div id="detailContent"></div>
    </div>
  </div>
  <script>
    // State
    let entries = [];

    // Elements
    const form = document.getElementById('timeForm');
    const exportBtn = document.getElementById('exportBtn');
    const entriesTableContainer = document.getElementById('entriesTableContainer');
    const detailCard = document.getElementById('detailCard');
    const detailContent = document.getElementById('detailContent');

    // Helper to escape HTML
    function escapeHTML(str) {
      return (str||'').replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      })[c]);
    }

    // Validation
    function validateForm(formData) {
      let errors = {};
      if (!formData.date) errors.date = "Date is required";
      if (!formData.startTime) errors.startTime = "Start time is required";
      if (!formData.endTime) errors.endTime = "End time is required";
      if (!formData.task) errors.task = "Task is required";
      if (!formData.description) errors.description = "Description is required";
      return errors;
    }

    function clearErrors() {
      ['date', 'startTime', 'endTime', 'task', 'description'].forEach(field => {
        document.getElementById('error-' + field).textContent = '';
      });
    }
    function setErrors(errors) {
      Object.keys(errors).forEach(key => {
        document.getElementById('error-' + key).textContent = errors[key];
      });
    }

    // Render Table
    function renderTable() {
      if (entries.length === 0) {
        entriesTableContainer.innerHTML = `<div class="no-entries">No time entries yet.<br>Add your first entry!</div>`;
        exportBtn.disabled = true;
        detailCard.style.display = 'none';
        return;
      }
      exportBtn.disabled = false;
      let rows = entries.map(entry => {
        // Duration calculation
        const start = new Date(`1970-01-01T${entry.startTime}`);
        const end = new Date(`1970-01-01T${entry.endTime}`);
        let diffMs = end - start;
        if (diffMs < 0) diffMs = 0;
        const diffHours = Math.floor(diffMs / 3600000);
        const diffMinutes = Math.floor((diffMs % 3600000) / 60000);

        return `
          <tr>
            <td>${new Date(entry.date).toLocaleDateString()}</td>
            <td>${escapeHTML(entry.task)}</td>
            <td>${escapeHTML(entry.description)}</td>
            <td>${entry.startTime} - ${entry.endTime}</td>
            <td>${diffHours > 0 ? diffHours + 'h ' : ''}${diffMinutes}m</td>
            <td>${escapeHTML(entry.notes)}</td>
          </tr>
        `;
      }).join('');
      entriesTableContainer.innerHTML = `
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Task</th>
                <th>Description</th>
                <th>Time</th>
                <th>Duration</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        </div>
      `;

      renderDetail();
    }

    // Render Detail Card
    function renderDetail() {
      if (entries.length === 0) {
        detailCard.style.display = 'none';
        return;
      }
      const entry = entries[entries.length - 1];
      detailCard.style.display = '';
      detailContent.innerHTML = `
        <div class="entry-detail">
          <h3>${escapeHTML(entry.task)}</h3>
          <div class="label">${new Date(entry.date).toLocaleDateString()}</div>
          <div><span class="label">Start:</span> ${entry.startTime} &nbsp; <span class="label">End:</span> ${entry.endTime}</div>
          <div style="margin:7px 0 0 0;"><span class="label">Description:</span> ${escapeHTML(entry.description)}</div>
          ${entry.notes ? `<div style="margin:4px 0 0 0;"><span class="label">Notes:</span> ${escapeHTML(entry.notes)}</div>` : ""}
        </div>
      `;
    }

    // Handle form submit
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      clearErrors();
      const formData = {
        date: form.date.value.trim(),
        startTime: form.startTime.value.trim(),
        endTime: form.endTime.value.trim(),
        task: form.task.value.trim(),
        description: form.description.value.trim(),
        notes: form.notes.value.trim(),
      };
      const errors = validateForm(formData);
      if (Object.keys(errors).length > 0) {
        setErrors(errors);
        return;
      }
      entries.push({
        ...formData,
        id: Date.now().toString()
      });
      form.reset();
      renderTable();
    });

    // Export to CSV/Excel
    exportBtn.addEventListener('click', function() {
      if (entries.length === 0) return;
      let csvContent = "Date,Start Time,End Time,Task,Description,Notes\n";
      entries.forEach(entry => {
        csvContent += `"${entry.date}","${entry.startTime}","${entry.endTime}","${(entry.task||'').replace(/"/g,'""')}","${(entry.description||'').replace(/"/g,'""')}","${(entry.notes||'').replace(/"/g,'""')}"\n`;
      });
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'time-tracker-data.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Initial render
    renderTable();

  </script>
</body>
</html>
