<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body { background: #f9fafb; font-family: system-ui, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 1100px; margin: 32px auto; padding: 16px; }
    header { text-align: center; margin-bottom: 32px; }
    h1 { font-size: 2.2rem; margin-bottom: 6px; color: #22223b; }
    p.lead { color: #4b5563; margin-top: 0; }
    .grid { display: flex; flex-wrap: wrap; gap: 32px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 10px #0001; margin-bottom: 32px; flex: 1 1 350px; min-width: 340px; }
    .card-header { padding: 20px 24px 0 24px; }
    .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
    .card-content { padding: 16px 24px 24px 24px; }
    form .field-group { display: flex; flex-wrap: wrap; gap: 16px; }
    .form-group { flex: 1 1 160px; margin-bottom: 12px; }
    label { display: block; font-weight: 500; margin-bottom: 4px; }
    input, textarea { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #d1d5db; font-size: 1rem; }
    textarea { min-height: 40px; }
    .error { color: #e11d48; font-size: 0.95em; margin-top: 2px; }
    .btn { display: inline-block; background: #6366f1; color: #fff; border: none; border-radius: 6px; padding: 8px 18px; font-size: 1rem; font-weight: 500; cursor: pointer; margin-top: 10px; }
    .btn[disabled] { background: #d1d5db; cursor: not-allowed; }
    .btn.secondary { background: #f1f5f9; color: #22223b; border: 1px solid #d1d5db; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { border: 1px solid #e5e7eb; padding: 8px 10px; text-align: left; }
    th { background: #f3f4f6; }
    tr:nth-child(even) td { background: #fafafa; }
    .text-gray { color: #6b7280; }
    .font-semibold { font-weight: 600; }
    @media (max-width: 900px) { .grid { flex-direction: column; } }
    @media (max-width: 600px) { .container { padding: 2px; } }
  </style>
</head>
